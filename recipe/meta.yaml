{% set name = "aiooss2" %}
{% set version = "0.2.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 64fe56efb74edeb643f37adb75100d202d81e3d500a5cb969d693d587ecdf106
build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  noarch: python

requirements:
  host:
    - pip
    - python >=3.8
    - setuptools_scm >=6.3.1
  run:
    - python >=3.8
    - oss2 ==2.18.1
    - aiohttp >=3.8.4

test:
  imports:
    - aiooss2
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://pypi.org/project/aiooss2/
  summary: Async client for aliyun OSS(Object Storage Service) using oss2 and aiohttp/asyncio
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - efiop
    - karajan1001
